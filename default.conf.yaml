- shell:
    - mkdir -p ~/.config
    - mkdir -p ~/.config/direnv
    - mkdir -p ~/.config/gh
    - mkdir -p ~/.task
    - ./bin/set-colors
    - ./task/install

- clean: ['~', '~/.config']

- link:
    ~/bin: bin/
    ~/.config/alacritty: alacritty/
    ~/.config/bat: bat/
    ~/.config/direnv/direnvrc: direnv/direnvrc
    ~/.config/dlv: dlv/
    ~/.config/flake8: etc/flake8
    ~/.config/gh/config.yml: gh/config.yml
    ~/.config/gh-dash: gh-dash/
    ~/.config/git: git/
    ~/.config/hg: hg/
    ~/.config/jrnl: jrnl/
    ~/.config/kak: kak/
    ~/.config/nvim: neovim/
    ~/.config/task: task/
    ~/.config/user-dirs.dirs: etc/user-dirs.dirs
    ~/.config/zsh: zsh/
    ~/.emacs.d: emacs/
    ~/.fdignore: etc/fdignore
    ~/.gitattributes: git/gitattributes
    ~/.gitignore: git/gitignore
    ~/.my.cnf: mysql/.my.cnf
    ~/.profile: etc/profile
    ~/.psqlrc: psql/.psqlrc
    ~/.task/hooks: task/hooks/
    ~/.taskrc: task/.taskrc
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vimrc: vim/.vimrc
    ~/.vim: vim/
    ~/.zshenv: zsh/.zshenv
    ~/.zshrc: zsh/.zshrc
