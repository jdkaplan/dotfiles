- shell:
    - mkdir -p ~/.config

- clean: ['~', '~/.config']

- link:
    ~/.hgrc: hg/.hgrc
    ~/.emacs.d: emacs/
    ~/.config/git: git/
    ~/.gitignore: git/gitignore
    ~/.config/flake8: etc/flake8
    ~/.config/kak: kak/
    ~/.config/nvim: neovim/
    ~/.config/tako: tako/
    ~/.config/zsh: zsh/
    ~/.config/user-dirs.dirs: etc/user-dirs.dirs
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vim/.vimrc
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.zprofile: zsh/.zprofile
    ~/bin: bin/
