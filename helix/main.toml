[editor]
scrolloff = 1
cursorline = true
gutters = [
    "diff",
    "diagnostics",
    "spacer",
    "line-numbers",
    "spacer",
]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "file-name"]
center = []
right = ["diagnostics", "selections", "position", "position-percentage", "file-encoding"]

[keys.normal]
"\\" = { w = ":w" }

"C-e" = "scroll_down"
"C-y" = "scroll_up"
