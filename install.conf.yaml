- clean: ['~', '~/.config']

- link:
    ~/.emacs.d: emacs/
    ~/.config/i3: i3/
    ~/.config/i3status: i3status/
    ~/.config/zsh: zsh/
    ~/.zshrc: zsh/.zshrc
    ~/.hgrc: hg/.hgrc
    ~/.config/git: git
    ~/.vim: vim/
    ~/.vimrc: vim/.vimrc
    ~/.mbsyncrc: isync/.mbsyncrc
    ~/.pentadactylrc: pentadactyl/.pentadactylrc
    ~/.Xresources: X/.Xresources
    ~/.Xdefaults: X/.Xdefaults
    ~/.profile: etc/.profile
    ~/.urlview: urlview/.urlview
